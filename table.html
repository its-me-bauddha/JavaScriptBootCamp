<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
        table ,th,td{
            border: 1px solid black;
         
            margin: 10px;
            padding: 20px;
            color: lawngreen;
            background-color: blue;
            line-height: 2px;
            letter-spacing: 3px;
        }

        
         
    </style>
  </head>
  <body>
    <h1>Tables Html</h1>
    <table>
      <thead>
        Student
      </thead>

      <tbody id="tbody">
        <tr id="tr">
            <th>FirstName </th>
            <th>LastName</th>
            <th>Age</th>
        </tr>
       <tr>
        <td>Harsh</td>
        <td>Bauddha</td>
        <td>19</td>
       </tr>
       <tr>
        <td>Aditya</td>
        <td>Singh</td>
        <td>2</td>
       </tr>
       <tr>
        <td>Abhishek</td>
        <td>Kumar</td>
        <td>19</td>
       </tr>
        
    
      </tbody>
    </table>
  </body>
</html>
